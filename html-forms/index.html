<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <form>
      <div>
        <label for="name">Name:</label><br>
        <input
        id="name"
        type="text"
        name="name"
        size="200"
        />
      </div>
      <br><br>

      <div>
        <label for="email">Email:</label><br>
        <input
        id="email"
        type="text"
        name="email"
        size="200"
        />
      </div>
      <br><br>

      <div>
        <label for="form-message">Your message:</label><br>
        <textarea
          id="form-message"
          name="message"
          autofocus="on"
          required
          maxlength="200"

        ></textarea>
      </div>
      <br><br>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
